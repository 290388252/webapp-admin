  <div class="container">
    <div style="width: 100%;height: 100%;margin: 0 auto;">
      <nz-carousel nzAutoPlay>
        <div nz-carousel-content *ngFor="let item of imgList">
          <img style="display:block;width: 100%;height: 100%" [src]="imgUrl+item.bannerImg" [alt]="">
        </div>
      </nz-carousel>
    </div>
  </div>

  <div class="firstNav">
    <ul>
      <li (click)="turnToPage(0)">
        <img src="../../../../assets/icon/firstIcon/icon-nav1.png"/>
        <span>拼团进行中</span>
      </li>
      <li (click)="turnToPage(2)">
        <img src="../../../../assets/icon/firstIcon/icon-nav2.png"/>
        <span>砍价免费拿</span>
      </li>
      <li (click)="turnToPage(1)">
        <img src="../../../../assets/icon/firstIcon/icon-nav3.png"/>
        <span>为您精选</span>
      </li>
      <li (click)="turnToPage(4)">
        <img src="../../../../assets/icon/firstIcon/icon-nav4.png"/>
        <span>优水购买</span>
      </li>
      <div class="clear-fix"></div>
    </ul>
  </div>
  <div class="firstList">
    <div class="listTitle">
      <span class="title_img">为您精选</span>
    </div>
    <ul class="listContent">
      <li class="list" *ngFor="let item of list">
        <div (click)="goTo(item.id, item.pic, item.spellgroupId, item.activityId)" class="list_img" style="width: 40%; height: 100%; float: left; padding-right: 10px;">
          <img style="width: 100%;height: 100%; display: block;" [src]="imgUrl+item.pic">
        </div>
        <div class="list_goods" style="width: 60%; height: 100%; float: left; position: relative">
          <div class="list_goods_name" (click)="goTo(item.id, item.pic, item.spellgroupId, item.activityId)">
            <!--<img src="../../../../assets/icon/12icon.png" style="width: 40px;height: 16px;display: inline-block; margin-right: 5px;-->
            <!--position: relative; top: -2px;">-->
            <img *ngIf="item.spellgroupId !== 0" style="width: 20px; height: 20px; display: inline-block; margin-right: 5px;
            position: relative; top: -2px;" src="../../../../assets/icon/firstIcon/icon-group.png" alt="" />{{item.name || '无名字'}}
            <div *ngIf="item.spellgroupId !== 0" style="color:red;font-size: 12px;">{{item.spellgroupName}}</div>
          </div>
          <!--非团购商品-->
          <div style="width: 100%;position: absolute; height: 45px; bottom: 0px;">
            <div style="float: left;">
              <span class="span-text">厂家直销</span>
              <span class="span-price" *ngIf="item.spellgroupId === 0">￥{{item.salesPrice}}</span>
              <span class="span-price" *ngIf="item.spellgroupId !== 0">￥{{item.groupPurchasePrice}}</span>
             <!-- <span *ngIf="item.spellgroupId === 1" style="font-size: 12px; padding-left: 10px;">已拼{{item.salesQuantity}}件</span>-->
            </div>
            <div *ngIf="item.spellgroupId === 0&&item.activityId !== 3" style="float: right; width: 30px;height: 30px; margin-top: 15px;">
              <img (click)="addFirstCar(item)" style="width: 100%; height: 100%; display: block" src="../../../../assets/icon/firstIcon/icon-addCart.png" alt="">
            </div>
            <div class="clear-fix"></div>
          </div>
          <!--团购商品-->
          <!--<div *ngIf="item.spellgroupId === 1">
            <span class="gutter-row-span">￥{{item.salesPrice}}</span>
            <div class="gutter-row-icon" (click)="goTo(item.id, item.name, item.pic)">
              <img style="width: 44px;height: 20px" src="../../../../assets/icon/groupIcon.png" alt=""></div>
          </div>-->
        </div>
        <div class="clear-fix"></div>
      </li>
    </ul>

    <!--footer-->
    <div style="width: 100%;height: 50px"></div>
  </div>
