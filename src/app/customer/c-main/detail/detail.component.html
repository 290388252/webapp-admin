<div class="user-container">
  <div class="container">
    <nz-carousel [nzEffect]="'fade'" nzAutoPlay>
      <div nz-carousel-content *ngFor="let index of imgList"><img style="width: 100%;height: 100%" [src]="imgUrl+index" alt=""></div>
    </nz-carousel>
  </div>
  <div class="gutter-example">
    <div class="gutter-row">
      <p class="gutter-row-text" style="font-weight: bold;">{{name}}</p>
      <p class="gutter-row-text">已销{{goodsObj['salesQuantity']}}件</p>
      <span class="gutter-row-span">￥{{goodsObj['salesPrice']}}</span>
      <span class="gutter-row-icon">{{goodsObj['purchaseTime']}}人已买</span>
    </div>
  </div>
  <ul class="gutter-detialNav">
    <li (click)="selected(1)" [class]="(curId === 1)  ? 'nav-active' : ''" >图文详情</li>
    <li (click)="selected(2)" [class]="(curId === 2)  ? 'nav-active' : ''" >商品参数</li>
    <li (click)="selected(3)" [class]="(curId === 3)  ? 'nav-active' : ''" >购买须知</li>
  </ul>
  <div [hidden]="curId !== 1" class="goods-detail">
    <div id="desk">
    </div>
  </div>
  <div [hidden]="curId !== 2" class="goods-detail">
    <div id="desks">
    </div>
  </div>
  <div [hidden]="curId !== 3" class="goods-detail">
    <div id="deskss">
    </div>
  </div>
  <!--footer-->
  <div style="width: 100%;height: 100px"></div>
  <div class="finish">
    <button style="width: 49%;height: 100%" (click)="goTo()"  nz-button nzType="primary">返回</button>
    <button style="width: 49%;height: 100%" (click)="orderTo()"  nz-button nzType="primary">加入购物车</button>
  </div>
</div>
