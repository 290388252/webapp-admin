<div class="user-container">
  <div class="container" style="padding-bottom: 104px;">
    <div class="detail">
      <div class="detail_left">
        <img [src]="imgUrl+goodsDetails['pic']" style="width: 100%;height: 100%;">
      </div>
      <div class="detail_right">
        <div>{{goodsDetails['itemName']}}</div>
        <div>产品数量：{{goodsDetails['num']}}</div>
      </div>
    </div>
    <div class="money">
      退款金额：{{goodsDetails['newPrice']}}
    </div>
    <div class="refundType">
      <div class="refundType_l">退款原因：</div>
      <div class="refundType_r">
        <nz-select [(ngModel)]="refundType" style="width: 100%;">
          <nz-option nzValue='' nzLabel="请选择退款原因"></nz-option>
          <nz-option nzValue="1" nzLabel="拍错了"></nz-option>
          <nz-option nzValue="2" nzLabel="取货不方便"></nz-option>
        </nz-select>
      </div>
      <div style="width: 100%;padding-left: 10px;color: red" *ngIf="verify">*请选择退款原因</div>
    </div>
    <div class="refundResult">
      <div class="refundResult_title">退款原因：</div>
      <textarea rows="3" cols="20" oninput="if(value.length>100)value=value.slice(0,100);"
                onafterpaste="if(value.length>100)value=value.slice(0,100)" style="font-size: 12px;"
                [(ngModel)]="refundResult" placeholder="请您详细的填写退款原因，10-100个字，以便客服尽快为您处理！"></textarea>
    </div>
    <div class="refundRule">
      <h4>退款须知：</h4>
      <h6>1、我们会原路退回到您账号上面</h6>
      <H6>2、退款成功后，您所购买的提货券也会被扣除</H6>
    </div>
    <div class="operation">
      <button class="submitBt" (click)="submit()">提交</button>
    </div>
  </div>
</div>
