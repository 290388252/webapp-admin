<div class="user-container">
  <div class="container" style="padding-bottom: 104px;">
    <div class="detail">
      <div class="detail_left">
        <img [src]="imgUrl+initList['pic']" style="width: 100%;height: 100%;">
      </div>
      <div class="detail_right">
        <div>{{initList['goodsName']}}</div>
        <div class="detail_right_bt">
          <span style="font-size: 18px;color: red;font-weight: bold;">￥{{initList['spellGroupPrice']}}</span>
          <span style="font-size: 12px;color: #999999;text-decoration: line-through;">￥{{initList['salesPrice']}}</span>
          <span style="font-size: 14px;margin-left: 4px;color: #999999">已拼{{initList['count']}}件</span>
        </div>
      </div>
    </div>
    <div class="header">
      <span class="headerIn" *ngFor="let item of headerList">
        <span class="headerInMain" *ngIf="item.isSpellTheMain === 1"><img
          src="../../../../assets/icon/grouponMallIcon.png" style="width: 100%;height: 100%;"></span>
        <img [src]="item.headimgurl" class="headerIcon">
      </span>
      <span *ngIf="headerLength > 1 ">...</span>
      <div class="noneIcon">?</div>
    </div>
    <div class="titleA">
      仅剩{{headerLength}}个名额，<span id="timer"></span>
      <button class="invite" (click)="invite()">参与{{firstName}}的拼单</button>
    </div>
    <div class="rule">
      <p>1.拼团成功后，我们将会以提水券或者提货券的形式发到你的账号下。你可以开箱取货，自动使用该券</p>
      <p>2.拼团失败，金额原路返回到你的账上，并且扣除你的使用券。</p>
    </div>
  </div>
</div>
