<div id="user-container">
  <div class="guide">
    <span (click)="goTo()" class="guideIcon"><i class="anticon anticon-left"></i></span>
    订单详情
  </div>
  <div class="banner">
    <img src="../../../../../assets/main/1.png" alt="" width="100%" height="100px">
  </div>
  <div class="address">
    <img style="width: 20px;height: 25px;margin: 20px 10px 0 10px;float: left" src="../../../../assets/icon/dw5.png" alt="">
    <div style="margin-top: 15px;float: left;font-weight: bold;font-size: 14px;">
      <span>{{receiverName}}</span><span style="padding-left: 20px;">{{receiverPhone}}</span>
      <br>
      <span>{{addressName}}</span>
    </div>
  </div>
  <div class="goods">
    <div style="position: absolute;width: 86px;height: 86px;top: 10px;left: 10px;">
      <img src="../../../../../assets/main/1.png" width="86px" height="86px">
    </div>
    <div style="margin-left: 96px;height: 100%;padding: 10px;">
      <h5>{{itemName}}</h5>
      <div style="text-align: right;">
        <h5>{{price}}元</h5>
        <h5>X{{num}}</h5>
        <h5>实付{{nowPrice}}元</h5>
      </div>
    </div>
  </div>
  <div class="orderMsg">
    <p>订单编号：{{payCode}}</p>
    <p>支付方式：微信</p>
    <p>订单创建时间：{{createTime}}</p>
    <p>砍价开始时间：{{startTime}}</p>
    <p>发货状态：{{stateName}}</p>
  </div>
  <div class="orderBtm">
    <button [disabled]="disable" class="btnCancel" (click)="toCancel()" *ngIf="stateName === '未支付'">取消订单</button>
    <button [disabled]="disable" class="btnTel" (click)="toTel()">电话联系客服</button>
    <button [disabled]="disable" class="btnPay" (click)="toPay()" *ngIf="stateName === '未支付'">支付</button>
  </div>
  <nz-modal [(nzVisible)]="isVisibleCouponOne" [nzTitle]="null" [nzContent]="modalContentOne" [nzFooter]="modalFooterOne" (nzOnCancel)="false">
    <ng-template #modalContentOne>
      <div style="width: 100%;text-align: center;font-size: 14px;color: #666666">确定取消您的订单?</div>
    </ng-template>
    <ng-template #modalFooterOne>
      <button nz-button nzType="default" (click)="cancal()">取消</button>
      <button nz-button nzType="primary" (click)="submit()">确认</button>
    </ng-template>
  </nz-modal>
