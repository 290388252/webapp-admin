<div class="user-container">
  <div class="container" style="padding-bottom: 104px;">
    <!--header-->
    <div style="width: 100%;border: 12px solid #f3f3f3;padding: 18px 16px 18px 14px;">
        <div style="width: 100%;position: relative;" *ngIf="!vmError">
          <span style="position: absolute;width: 11px;height: 100%;"><img src="../../../../assets/icon/dw4.png" style="position: absolute;top: 50%;margin-top: -7px;width: 11px;height: 15px;"></span>
          <div style="font-size: 14px;margin-left: 28px;">{{address}}</div>
        </div>
        <div style="width: 100%;position: relative;height: 20px;line-height: 20px;margin-top: 5px;" *ngIf="!vmError">
          <span style="position: absolute;;width: 12px;height: 100%;"><img src="../../../../assets/icon/warningIcon2.png" style="position: absolute;top: 50%;margin-top: -6px;width: 12px;height: 12px;"></span>
          <div style="font-size: 14px;margin-left: 28px;">机器状态:{{vmState}}</div>
        </div>
      <div style="width: 100%;position: relative;height: 20px;line-height: 20px;" *ngIf="vmError">
        <span style="position: absolute;"><img src="../../../../assets/icon/warningIcon.png" style="width: 18px;height: 18px;"></span>
        <div style="font-size: 12px;margin-left: 28px;">机器状态:{{vmState}}</div>
      </div>

    </div>
    <div style="width: 100%;padding: 12px 25px;background: #ffffff;" [hidden]="!detailsList">
      <div style="width: 100%;position: relative;height: 102px;background: #ffffff;padding: 18px 0;border-bottom: 1px solid #e5e5e5;" *ngFor="let item of detailsList" >
        <span style="position: absolute;" *ngIf="vmVersion === '2'"><img [src]="imgUrl+item.itemPic" style="width: 64px;height: 64px;"></span>
        <span style="position: absolute;" *ngIf="vmVersion !== '2'"><img [src]="imgUrl+item.pic" style="width: 64px;height: 64px;"></span>
        <h6 style="font-size: 12px;margin-left: 74px;">{{item.itemName}}</h6>
        <h6 style="font-size: 12px;margin-left: 74px;">剩余：{{item.num}}</h6>
        <span style="position: absolute;right: 0;color: red">￥{{item.price}}</span>
      </div>
    </div>
  </div>
</div>
