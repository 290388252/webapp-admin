<div class="user-container">
  <div class="container">
    <div style="width: 100%;background: #417ece;height: 50px;color: #fefef6;padding: 12px;">
      <div style="width: 100%;text-align: center;letter-spacing: 10px;font-size: 18px;position: relative;">
        <span style="position: absolute;left:0" (click)="goTo('prepaid')"><i class="anticon anticon-left"></i></span>
        充值
      </div>
    </div>
    <div style="width: 100%;height: 152px;background: #ffffff;padding: 20px;position: relative;">
      <h3>充值金额</h3>
      <span
        style="font-size: 30px;position: absolute;top: 66px;left: 13px;width: 30px;height: 30px;color: #666666">￥</span>
      <div style="width: 100%;height: 100px;">

        <input type="number" class="form-control" id="input_money" [(ngModel)]="prepaidMoney" name="prepaidMoney"
               style="width: 240px;height: 70px;font-size: 40px;margin-left: 28px;border: none" autofocus='autofocus'
               oninput="this.value= this.value.match(/\d+(\.\d{0,2})?/) ? this.value.match(/\d+(\.\d{0,2})?/)[0] : ''">
      </div>
    </div>
    <div style="text-align: center;color: #333333;width: 100%;margin-top: 8px;" *ngIf="isMessage">请输入大于0的金额</div>
    <div style="width: 280px;height: 40px;margin: 10px auto;border-radius: 4px;text-align: center;
    line-height: 40px;color: #ffffff;font-size: 18px;letter-spacing: 6px" (click)="prepaidPay()"
         [ngStyle]="{'background-color':isPost === false ? '#417ece' : '#a3c9f0'}">下一步
    </div>
  </div>
</div>
