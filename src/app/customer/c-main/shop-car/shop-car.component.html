<div class="user-container">
  <div class="empty-car" [hidden]="!empty">
    <img style="width: 50px;height: 50px;margin-top: 10%" src="../../../../assets/icon/shopcar.png" alt="">
    <p style="color: grey">购物车空空如也,快来挑选好货~</p>
  </div>
  <div class="full-car" [hidden]="empty">
    <div class="items" *ngFor="let item of data">
      <img src="{{imgUrl+item.pic}}" class="img">
      <div style="float: left">
        <h4 class="span-text" style="width: 100px;overflow: hidden;text-overflow: ellipsis;white-space: nowrap;">{{item.itemName}}</h4>
        <h4 class="span-text" style="color: red">￥{{toFixed(item.price * item.num)}}</h4>
      </div>
      <div style="float: right;margin-top: 7%;margin-right: 2%;">
        <a class="edit" (click)="add(item)">+</a>
        <a style="margin-right: 10px;margin-left: 10px">{{item.num}}桶</a>
        <a class="edit" (click)="delete(item)">-</a>
      </div>
    </div>

  </div>
  <p style="color: grey;margin-left: 42%;margin-top: 5px;">猜你喜欢</p>
  <div class="gutter-example">
    <div nz-row nzGutter="16">

      <div nz-col class="gutter-row" style="margin-bottom: 10px;" nzSpan="12" *ngFor="let item of list">
        <div class="gutter-box">
          <img class="box-img" [src]="imgUrl+item.pic" style="width: 100%;height: 140px;">
        </div>
        <p class="gutter-row-text">{{item.name || '无名字'}}</p>
        <div *ngIf="item.isConglomerateCommodity === 0">
          <span class="gutter-row-span">￥{{item.salesPrice}}</span>
          <span class="gutter-row-icon"><img (click)="addCar(item)" width="20px" height="20px" src="../../../../assets/icon/addCar.png" alt=""></span>
        </div>
        <div *ngIf="item.isConglomerateCommodity === 1">
          <span class="goodsPrice">￥{{item.salesPrice}}</span>
          <span class="gutter-row-icon" (click)="goTo(item.id, item.name, item.pic)"><img (click)="addCar(item)" width="44px" height="20px" src="../../../../assets/icon/groupIcon.png" alt=""></span>
        </div>
    </div>
    <div style="width: 100%;height: 105px"></div>
  </div>
  <div class="confirm" [hidden]="empty">
    <span style="float: left;margin-left: 20px;margin-top: 20px">已选({{data.length}})</span>
    <button (click)="pay()" class="finish" nz-button nzType="primary">下单</button>
    <span style="float: right;margin-top: 20px;margin-right: 5px;color: red">￥{{toFixed(totalPrice)}}</span>
  </div>
</div>
