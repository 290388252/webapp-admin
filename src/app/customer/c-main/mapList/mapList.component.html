<div class="user-container">
  <div class="container" style="padding-bottom: 104px;">
    <!--header-->
    <div style="width: 100%;height: 50px;background: #ffffff;padding:9px 60px 9px 9px;position: relative;border-bottom: 1px solid #CCCCCC;">
      <nz-input-group nzSuffixIcon="anticon anticon-search">
        <input type="text" nz-input placeholder="请输入地址查看附近售水机" id="address" [(ngModel)]="location">
        <!--<input type="button" nz-input placeholder="搜索" value="搜索" id="check">-->
        <span style="position: absolute;width: 35px;height: 32px;z-index: 99;right: 0;" id="check"></span>
      </nz-input-group>
      <button nz-button nzType="primary" style="position: absolute;top: 9px;right: 6px;padding: 0 10px;" (click)="goTo()">地图</button>
    </div>
    <div style="width: 100%;" *ngIf="detailShow">
      <div style="width: 100%;position: relative;padding: 12px 70px 12px 6px;border-bottom: 1px dashed #CCCCCC;color: #666666"
           *ngFor="let item of detailsList" (click)="goDetails(item.code,item.machineVersion)" >
        <span style="position: absolute;top: 50%;margin-top: -10px;"><img src="../../../../assets/icon/dw3.png" style="width: 20px;height: 20px;"></span>
        <div style="font-size: 12px;margin-left: 24px;">{{item.locatoinName}}</div>
        <span style="position: absolute;right: 4px;top: 50%;margin-top: -10px;">{{turnDistance(item.distance)}}m <span><i class="anticon anticon-right" style="color: #CCCCCC"></i></span></span>
      </div>
    </div>
    <div style="width: 100%;" *ngIf="!detailShow">
      <span style="position: absolute;right: 20px;top: 40px;z-index: 999;font-size: 28px;" (click)="closeView()">&times;</span>
      <img src="../../../../assets/icon/noVm2.png" style="display: block;width: 106px;height: 106px;position: absolute;top: 50%;left: 50%;margin-top: -156px;margin-left: -53px">
      <img src="../../../../assets/icon/noVm1.png" style="display: block;width: 196px;height: 12px;position: absolute;top: 50%;left: 50%;margin-top: -38px;margin-left: -88px">
    </div>
  </div>
</div>
