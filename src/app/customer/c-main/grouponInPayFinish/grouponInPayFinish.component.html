<div class="user-container">
  <div class="container" style="padding-bottom: 104px;">
    <div class="titleIn">
      <img src="../../../../assets/icon/checkbox.png" style="width: 20px;height: 20px;vertical-align: top">
      拼单成功
    </div>
    <div class="header">
      <span class="headerIn" *ngFor="let item of headerList">
        <span class="headerInMain" *ngIf="item.isSpellTheMain === 1"><img
          src="../../../../assets/icon/grouponMallIcon.png" style="width: 100%;height: 100%;"></span>
        <img [src]="item.headimgurl" class="headerIcon">
      </span>
      <span *ngIf="num > 1 ">...</span>
      <span class="noneIcon" *ngIf="num > 0 ">?</span>
      <span class="noneIconA" *ngIf="num <=0 ">?</span>
    </div>
    <div class="top">
      <button class="detailsIcon" (click)="goTo(1)">查看订单详情</button>
      <img src="../../../../assets/icon/getCoupon.png" style="width: 78%;">
      <!--<button class="detailsIcon" (click)="goTo(2)">返回首页</button>-->
    </div>
    <!--<div class="countDown" id="timer"></div>-->
    <div class="detail" (click)="goTo(2)">
      <div class="detail_left">
        <img [src]="imgUrl+initList['pic']" style="width: 100%;height: 100%;">
      </div>
      <div class="detail_right">
        <div style="font-weight: bold;font-size: 12px;">{{initList['goodsName']}}</div>
        <div style="font-size: 12px;margin-top: 4px;">￥{{initList['price']}}元</div>
      </div>
    </div>
    <div class="rule">
      <p>1.拼团成功后，我们将会以提水券或者提货券的形式发到你的账号下，你可以开箱取货，自动使用该券。</p>
      <p>2.拼团失败，金额原路返回到你的账上，并且扣除你的使用券。</p>
    </div>
    <nz-modal [nzVisible]="isVisibleCouponOne" [nzContent]="modalContentCouponOne" [nzFooter]="null"
              [nzClosable]="false">
      <ng-template #modalContentCouponOne>
        <img src="../../../../assets/icon/grouponShare.png" alt=""
             style="width:94%;position: absolute;right: 0;top: -100px;opacity: 1">
        <img (click)="closeCoupon()" src="../../../../../assets/icon/shareOk.png"
             style="width: 60px; position: absolute;left: 50%;margin-left: -30px;top: 190px;">
      </ng-template>
    </nz-modal>
  </div>
</div>
